<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>


  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
</head>

<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>


<div class="container">

  <div class="col-sm-2"></div>

  <div class="col-sm-8">
    
    <div class="row">
          <div class="jumbotron">
          <h2>Anytime is Train Time</h2>
          <p>Choo Choo.Chee Chee.</p>
          </div>
        </div>
    
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Trains Schedule</h3>
        </div>

        <div class="panel-body">
          <table class="table">
            <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>

            <!-- <tr>
            <td>Trenton Express</td>
            <td>Trenton</td>
            <td>25</td>
            <td>05:35 PM </td>
            <td>10</td>
            </tr>

            <tr>
            <td>Boston Bus</td>
            <td>Boston</td>
            <td>65</td>
            <td>05:50 PM </td>
            <td>25</td>
            </tr> -->


            </thead>

            <tbody id="trainsTable"></tbody>

          </table>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>

        <div class="panel-body">
          <form>

            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
              <label for="trainDestination">Train Destination</label>
              <input type="text" class="form-control" id="trainDestination">
            </div>
            <div class="form-group">
              <label for="trainFrequency">Frequency (min)</label>
              <input type="number" class="form-control" id="trainFrequency">
            </div>

            <div class="form-group">
              <label for="trainTime">First Train Time(HH:mm - military time)</label>
              <input type="time" class="form-control" id="trainTime">           
            </div>                    

            <button type="submit" class="btn btn-primary" id="trainSubmitButton">Submit</button>
                        
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-2"></div>

</div> 

<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script src="trainapp.js"></script>
</body>
</html>
